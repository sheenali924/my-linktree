<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheena Li | Professional Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f6f8fd 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3436;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile {
            margin-bottom: 3rem;
            position: relative;
        }

        .profile-img-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            animation: floatAnimation 6s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: center 15%;
            border: 4px solid #fff;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(120deg, #2d3436 0%, #636e72 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameAnimation 1s ease;
        }

        @keyframes nameAnimation {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .profile-bio {
            color: #636e72;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: bioAnimation 1s ease 0.3s backwards;
            white-space: pre-line;
            text-align: center;
        }

        @keyframes bioAnimation {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #636e72;
            font-size: 1rem;
            margin-top: 1rem;
            animation: locationAnimation 1s ease 0.6s backwards;
        }

        @keyframes locationAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: linksAnimation 1s ease 0.9s backwards;
        }

        @keyframes linksAnimation {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link {
            background: #ffffff;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            color: #2d3436;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.15);
        }

        .link:hover::before {
            transform: translateX(100%);
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #636e72;
            opacity: 0.8;
            animation: footerAnimation 1s ease 1.2s backwards;
        }

        @keyframes footerAnimation {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem 1rem;
            }

            .profile-img-container {
                width: 160px;
                height: 160px;
            }

            .profile-name {
                font-size: 1.75rem;
            }

            .profile-bio {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 161, 175, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(188, 75, 162, 0.1) 0%, transparent 50%);
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="profile">
            <div class="profile-img-container">
                <img src="https://i.ibb.co/d4Xzyh7v/24080249-1-0988952709-ok.jpg" alt="Sheena Li" class="profile-img">
            </div>
            <h1 class="profile-name">Sheena Li</h1>
            <p class="profile-bio">Junior Consultant at NIRAS | Renewables & Sustainability Advisory APAC
Experienced in sustainability consulting, stakeholder engagement.
Master's in Diplomacy, NCCU | Dual Bachelor's in Political Science & Economics, Minor in Law</p>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i> Taipei, Taiwan
            </div>
        </div>

        <div class="links">
            <a href="https://www.linkedin.com/in/sheena-l-968276228/" class="link">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
            <a href="https://www.instagram.com/sheenali0924/" class="link">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>

        <div class="footer">
            <p>Â© 2024 Sheena Li</p>
        </div>
    </div>
</body>
</html>
